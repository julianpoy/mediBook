<ion-view view-title="Home">
  <ion-content>

      <!-- Loading Spinner -->
      <div class = "feedSpinnerContainer" ng-show = "loading">
          <ion-spinner class = "spinner-positive ionicSpinner"></ion-spinner>
          <h4 class = "center spinnerText">Downloading and decrypting your documents. This may take a short while...</h4>
      </div>

    <ion-list>
      <div class = "list card" href="#/app/document/{{doc._id}}">
          <div class="item item-avatar" style="height: 100px;">
            <img class = "center" style="margin-left: calc(50% - 45px);
    height: 70px;
    width: 70px;
    max-width: initial;
    max-height: initial;" src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Samantha_Ruth_Prabhu.jpg">
          </div>

          <div class="item item-body">
            <p style="text-align: center; margin-top: 0;">
              Name<br />
              DOB<br />
              This app contains all pertinant medical information.
            </p>
          </div>


    </div>
    </ion-list>

    <div class="row">
      <div class="col-50" ng-repeat="doc in documents" >
          <div class = "list card" href="#/app/document/{{doc._id}}">
              <div class="item item-avatar">
                <img src="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/document.png">
                <h2>{{doc.title}}</h2>
                <p>{{doc.priority}}</p>
              </div>
        </div>
      </div>
    </div>

    <div class = "feedSpinnerContainer" ng-if = "documents.length < 1 && loading == false">
        <h4 class = "center">No Documents Found. Please Create one by tapping the + above!</h4>
    </div>


  </ion-content>
</ion-view>
