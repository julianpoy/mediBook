<ion-view view-title="Document">
  <ion-content>
    <div class="list card">

        <div class="item item-divider">
            <h1 class = "center docTitle">{{document.title}}</h1>
            <h3>Priority: {{priorityArray[document.priority - 1]}}</h3>
        </div>

        <div class = "item item-body">
            <p class = "docBody">
              {{document.body}}
            </p>
        </div>

    <ion-scroll class="item item-divider"
    zooming="true" direction="xy">
        <p>*Image can be scrolled and zoomed</p>
        <img class="full-image" ng-click = ""
        ng-show = "document.images.length > 0"
        id = "documentImage">
    </ion-scroll>

  </div>
  </ion-content>
</ion-view>
