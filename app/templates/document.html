<ion-view view-title="Document">
  <ion-content>
    <div class="list card">

        <div class="item item-divider">
            <h1 class = "center docTitle">{{document.title}}</h1>
            <h3>Priority: {{priorityArray[document.priority - 1]}}</h3>
        </div>

        <div class = "item item-body">
            <p class = "docBody">
              {{document.body}}
            </p>
        </div>

    <ion-scroll class="item item-divider"
    zooming="true" direction="xy"
    ng-show = "document.images.length > 0">
        <p>*Image can be scrolled and zoomed</p>
        <img class="full-image" ng-click = ""
        id = "documentImage">
    </ion-scroll>

    <div class = "item item-body" ng-hide = "true">
        <label class="item">
            <button class="button button-outline button-positive"
            ng-click = "deleteDocument()"
            ng-disabled = "loading">Delete</button>
        </label>
    </div>

  </div>
  </ion-content>
</ion-view>
