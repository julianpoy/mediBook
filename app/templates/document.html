<ion-view view-title="Document">
  <ion-content>
    <div class="list card">

    <div class="item item-avatar">
      <img src="NOTE SYMBOL">
      <h2>{{document.title}}</h2>
      <p>PRIORITY</p>
    </div>

    <div class="item item-body">
    <img class="full-image" src="{{document.images[0]}}">
    <p>
      {{document.body}}
    </p>
    </div>

  </div>
  </ion-content>
</ion-view>
