<ion-view view-title="Document">
  <ion-content>
    <div class="list card">

    <div class="item item-avatar noCircle">
         <img src="https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/document.png">
         <h2>{{document.title}}</h2>
    </div>

    <div class="item item-body">
    <ion-scroll class="col-50" zooming="true" style="width: 100%; height: 100%">
        <img class="full-image" src="{{document.images[0]}}">
    </ion-scroll>
    <p>
      {{document.body}}
    </p>
    </div>

  </div>
  </ion-content>
</ion-view>
