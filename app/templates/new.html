<ion-view view-title="New" ng-controller = "NewCtrl">
  <ion-content>
    <h1 class = "center">New Document</h1>

    <form method="post" enctype="multipart/form-data">

    <label class="item item-input">
      <span class="input-label">Title</span>
      <input type="text" ng-model="newDoc.title">
    </label>

    <!-- Div to hold image or filename -->
    <ion-item class = "uploadContainer">
        <img class = "cameraPhoto" ng-if = "cameraPhoto" ng-src = "{{cameraPhoto}}" />
    </ion-item>

    <button class="button button-outline button-positive newButton"
    ng-click = "getPhoto()">Add Image From Gallery</button>

    <button class="button button-outline button-positive newButton"
    ng-click = "takePhoto()">Take Picture With Camera</button>

    <label class="item item-input">
      <span class="input-label">Description</span>
      <textarea rows="8" cols="10"
      ng-model="newDoc.desc"></textarea>
    </label>

    <button class="button button-outline button-positive newButton"
    ng-disabled = "!newDoc.title ||
    !newDoc.desc"
    ng-click = "submitDoc()">Submit</button>


    </form>
  </ion-content>
</ion-view>
