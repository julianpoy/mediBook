<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus-round" ng-hide = "isCurrentState('app.newdoc')" ng-click="navigatePage('app.newdoc')">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">MediBook</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
      <ion-item menu-close href="#/app/home">
        <img src="images/icon_documents.png" class="menuIcon">Home
      </ion-item>

      <ion-item menu-close href="#/app/profile">
        <img src="images/icon_profile.png" class="menuIcon">My Profile
      </ion-item>

      <ion-item menu-close href="#/app/new">
        <img src="images/icon_add.png" class="menuIcon">New Document
      </ion-item>

      <ion-item menu-close ng-click="login()">
        <img src="images/icon_profile_switch.png" class="menuIcon">Switch Accounts
      </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
